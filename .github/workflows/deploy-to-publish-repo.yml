name: Build and Deploy to publish repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Checkout publish repo for migration audit
        uses: actions/checkout@v4
        with:
          repository: miniade/edxi.github.io-blog
          path: ../edxi.github.io-blog

      - name: Audit migration parity
        run: npm run audit:migration

      - name: Build Astro
        run: npm run build

      - name: Deploy dist to publish repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.PUBLISH_REPO_DEPLOY_KEY }}
          external_repository: miniade/edxi.github.io-blog
          publish_branch: master
          publish_dir: ./dist
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
